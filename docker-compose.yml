version: '3'

services:
  zookeeper:
    image: ubuntu/zookeeper
    ports:
      - "2181:2181"
    networks:
        - better-erc20-watcher-network
        
  kafka:
    image: ubuntu/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper
    networks:
        - better-erc20-watcher-network
  kafka-manager:
    image: kafkamanager/kafka-manager
    environment:
      ZK_HOSTS: zookeeper
    depends_on:
      - kafka
    ports:
      - "9000:9000"
    restart: always
    networks:
      - better-erc20-watcher-network
  # transaction-ingestion-engine:
    # image: better-erc20-watcher/tx-ingestion-engine
    # depends_on:
      # - kafka
    # restart: always
    # networks:
      # - better-erc20-watcher-network      
  
  api-gateway:
    image: better-erc20-watcher/api-gateway:latest
    depends_on:
      - kafka
    ports:
      - "4050:4050"
    restart: always
    networks:
      - better-erc20-watcher-network 
       
  external-token-lookup-engine:
    image:  better-erc20-watcher/external-token-lookup-engine:latest
    restart: always
    depends_on:
      - kafka
      - master-rate-limiter
    networks:
    - better-erc20-watcher-network 
  
  txie-wrangler:
    image:  better-erc20-watcher/txie-wrangler:latest
    restart: always
    depends_on:
      - kafka
    networks:
      - better-erc20-watcher-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    

  master-rate-limiter:
    image: better-erc20-watcher/master-rate-limiter:latest
    restart: always
    depends_on:
      - kafka
    networks:
      - better-erc20-watcher-network

networks:
  better-erc20-watcher-network:
    driver: bridge
